<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="calculator">
        <div class="screen">
            <input type="text" name="screen2" id="screen2" />
            <input type="text" name="screen" id="screen" />
        </div>
        <div class="numpad">
          <div>
            <button style="color:#26e1c1">AC</button>
            <button style="color:#26e1c1">(</button>
            <button style="color:#26e1c1">)</button>
            <button style="color:#d05e60">%</button>
          </div>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="color:#d05e60">รท</button>
          </div>
          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="color:#d05e60">x</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="color:#d05e60">-</button>
          </div>
          <div>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>=</button></td>
            <td><button style="color:#d05e60">+</button></td>
          </div>
        </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
